<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 3D Product Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: var(--font-family, 'Poppins', sans-serif);
        }
        /* Custom styles for 3D effects */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .group:hover .flipper, .group.hover .flipper {
            transform: rotateY(180deg);
        }
        .carousel-container {
            perspective: 1500px;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .carousel-item {
            position: absolute;
            width: 300px;
            height: 200px;
            backface-visibility: hidden;
            transition: transform 0.5s, opacity 0.5s, filter 0.5s;
        }
        
        /* Story View Animations */
        @keyframes kenburns {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(1.1) translate(-1%, 2%);
            }
        }
        .animate-kenburns {
            animation: kenburns 20s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hide scrollbar (base) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* --- UI/UX ENHANCEMENT STYLES --- */

        /* 1. Glassmorphism Header */
        .glass-header {
            background-color: var(--background-secondary-translucent, rgba(31, 41, 55, 0.5));
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }

        /* 2. Animated Gradient Border on Grid */
        .gradient-border-hover {
            position: relative;
            background-clip: padding-box;
            border: 2px solid transparent;
            transition: border-color 0.3s ease-in-out;
        }
        .gradient-border-hover::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px; /* Border width */
            border-radius: inherit; /* Follow parent */
            background: linear-gradient(45deg, var(--header-gradient-from), var(--primary-accent), var(--header-gradient-to));
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        .gradient-border-hover:hover::before {
            opacity: 1;
        }

        /* 3. Modal Background Blur */
        .modal-open-blur > header,
        .modal-open-blur > main,
        .modal-open-blur > footer {
            filter: blur(5px) brightness(0.7);
            transition: filter 0.3s ease-out;
            pointer-events: none;
        }

        /* 5. 3D Button Effect */
        .btn-3d {
            position: relative;
            border-bottom-width: 4px;
            border-color: var(--primary-accent-darker, #000);
            transition: transform 0.1s ease-out, border-bottom-width 0.1s ease-out;
        }
        .btn-3d:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        /* 6. Add to Cart Micro-interaction */
        @keyframes addToCart {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .add-to-cart-animation:active {
            animation: addToCart 0.3s ease-in-out;
        }

        /* 8. Loading Skeleton */
        .skeleton {
            background-color: var(--background-tertiary);
            position: relative;
            overflow: hidden;
        }
        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            100% {
                left: 150%;
            }
        }
        
        /* 9. Custom Themed Scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-accent);
            border-radius: 10px;
            border: 2px solid var(--background-secondary);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-accent-hover);
        }

        /* BaseCard Shine Effect */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            opacity: 0;
            transform: rotate(35deg);
            background: rgba(255, 255, 255, 0.13);
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.13) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0.0) 100%
            );
            transition: opacity 0.4s ease-in-out;
        }
        .shine-effect:hover::after {
            opacity: 1;
            left: 130%;
            transition-property: left, top, opacity;
            transition-duration: 0.7s, 0.7s, 0.15s;
            transition-timing-function: ease;
        }

    </style>
