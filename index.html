
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 3D Product Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: var(--font-family, 'Poppins', sans-serif);
            --theme-transition-duration: 0.5s;
             transition: background-color var(--theme-transition-duration), color var(--theme-transition-duration);
        }
        
        /* --- BASE STYLES --- */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .group:hover .flipper, .group.hover .flipper {
            transform: rotateY(180deg);
        }
        .carousel-container {
            perspective: 1500px;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .carousel-item {
            position: absolute;
            width: 300px;
            height: 200px;
            backface-visibility: hidden;
            transition: transform 0.5s, opacity 0.5s, filter 0.5s;
        }
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-1%, 2%); }
        }
        .animate-kenburns {
            animation: kenburns 20s ease-out forwards;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- GRADIENT BACKGROUND --- */
        body.gradient-bg {
            background-size: 200% 200%;
            background-image: linear-gradient(
                -45deg,
                var(--bg-gradient-1, #111827),
                var(--bg-gradient-2, #1f2937),
                var(--bg-gradient-3, #111827)
            );
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ADVANCED UI/UX STYLES --- */

        /* Shimmer Skeleton Loading */
        .skeleton {
            position: relative;
            overflow: hidden;
            background-color: var(--background-tertiary);
        }
        .shimmer-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--shimmer-color, rgba(255, 255, 255, 0.08)), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Interactive Gradient Border */
        .interactive-border {
            position: relative;
            z-index: 1;
        }
        .interactive-border::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px;
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, var(--header-gradient-from), var(--primary-accent), var(--header-gradient-to));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .interactive-border:hover::before {
            opacity: 1;
        }

        /* Redesigned Product Badges */
        .product-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 9999px;
            z-index: 10;
            font-weight: 700;
            box-shadow: 0 4px 14px 0 rgba(0,0,0,0.1), 0 2px 8px 0 rgba(0,0,0,0.1);
            color: var(--badge-text-color);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .product-badge-new {
            background-color: var(--primary-accent);
            animation: badge-breathe 2s ease-in-out infinite;
        }
        .product-badge-bestseller {
            background: linear-gradient(45deg, var(--header-gradient-from), var(--header-gradient-to));
            animation: badge-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Badge Animations */
        @keyframes badge-breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes badge-pulse {
             0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 193, 7, 0);
            }
        }

        /* AI Assistant Chat Bubble */
        .chat-bubble-user {
            background-color: var(--primary-accent);
            color: var(--badge-text-color);
        }
        .chat-bubble-model {
            background-color: var(--background-tertiary);
        }

        /* Glassmorphism Header */
        .glass-header {
            background-color: var(--background-primary-translucent, rgba(17, 24, 39, 0.6));
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-bottom-width: 1px;
            border-bottom-color: transparent;
        }
        .scrolled-header {
            border-bottom-color: var(--border-color);
        }
        
        /* Price Slider Range Input Thumb Style */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            background-color: var(--primary-accent);
            border-radius: 50%;
            cursor: pointer;
            margin-top: -0.5rem;
            pointer-events: all;
            border: 2px solid var(--background-secondary);
        }
        input[type="range"]::-moz-range-thumb {
            width: 1.25rem;
            height: 1.25rem;
            background-color: var(--primary-accent);
            border-radius: 50%;
            cursor: pointer;
            pointer-events: all;
            border: 2px solid var(--background-secondary);
        }

        .product-modal-tab {
            @apply pb-2 border-b-2 font-semibold transition-colors;
        }
        .product-modal-tab.active {
            @apply border-[var(--primary-accent)] text-[var(--primary-accent)];
        }
        .product-modal-tab:not(.active) {
            @apply border-transparent text-[var(--text-secondary)] hover:border-[var(--text-tertiary)] hover:text-[var(--text-primary)];
        }
        
        .main-content-wrapper {
            transition: transform 0.3s ease-out, filter 0.3s ease-out;
        }

        .modal-open-blur {
            transform: scale(0.98);
            filter: blur(2px);
            opacity: 0.8;
            pointer-events: none;
        }

        .scroll-to-top-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 30;
        }
        .command-palette-item[data-selected='true'] {
            background-color: var(--primary-accent);
            color: white;
        }
        
        .aurora-item {
          position: relative;
          overflow: hidden;
          background: var(--background-secondary);
          transition: transform 0.3s ease;
        }
        .aurora-item:hover {
          transform: scale(1.01);
        }
        .aurora-item::before {
          content: "";
          position: absolute;
          left: var(--x);
          top: var(--y);
          transform: translate(-50%, -50%);
          width: 300px;
          height: 300px;
          background: radial-gradient(circle closest-side, var(--primary-accent-aurora), transparent);
          opacity: 0;
          transition: opacity 0.5s;
          pointer-events: none;
        }
        .aurora-item:hover::before {
          opacity: 1;
        }

        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(20deg) translateX(-150%);
            transition: transform 0.75s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
        }

        .shine-effect:hover::after {
            transform: rotate(20deg) translateX(150%);
        }

        mark {
            background-color: var(--primary-accent);
            color: var(--badge-text-color);
            padding: 0 2px;
            border-radius: 3px;
        }
        
        .compare-tray {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
        }

        :focus-visible {
            outline: 2px solid var(--primary-accent);
            outline-offset: 2px;
            border-radius: var(--border-radius);
        }
        
        /* New Styles for 20 Enhancements */
        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid var(--background-secondary);
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch.selected {
            box-shadow: 0 0 0 2px var(--background-primary), 0 0 0 4px var(--primary-accent);
        }
        .flying-image {
            position: fixed;
            z-index: 1000;
            border-radius: var(--border-radius);
            pointer-events: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .zen-mode #main-header,
        .zen-mode #filter-sidebar,
        .zen-mode #app-footer,
        .zen-mode .ai-assistant-button {
            display: none;
        }

    </style>

</head>

</body>
</html>
