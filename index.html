<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 3D Product Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: var(--font-family, 'Poppins', sans-serif);
        }
        
        /* --- BASE STYLES from original --- */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .group:hover .flipper, .group.hover .flipper {
            transform: rotateY(180deg);
        }
        .carousel-container {
            perspective: 1500px;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1); /* Smoother transition */
        }
        .carousel-item {
            position: absolute;
            width: 300px;
            height: 200px;
            backface-visibility: hidden;
            transition: transform 0.5s, opacity 0.5s, filter 0.5s;
        }
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-1%, 2%); }
        }
        .animate-kenburns {
            animation: kenburns 20s ease-out forwards;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- 20 UI/UX ENHANCEMENT STYLES --- */

        /* 1. Dynamic Gradient Background */
        body.gradient-bg {
            background-size: 200% 200%;
            background-image: linear-gradient(
                -45deg,
                var(--bg-gradient-1, #111827),
                var(--bg-gradient-2, #1f2937),
                var(--bg-gradient-3, #111827)
            );
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Aurora Hover Effect */
        .aurora-item {
            position: relative;
            overflow: hidden;
            background-color: var(--background-secondary);
            transition: background-color 0.3s ease;
        }
        .aurora-item::before {
            content: '';
            position: absolute;
            left: var(--x, 50%);
            top: var(--y, 50%);
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-image: radial-gradient(
                circle at center,
                var(--primary-accent-aurora, rgba(34, 211, 238, 0.15)) 0%,
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none; /* Allow clicks to pass through */
        }
        .aurora-item:hover::before {
            opacity: 1;
        }
        .aurora-item:hover {
            background-color: var(--background-tertiary);
        }

        /* 3. Advanced Dual-Thumb Price Slider */
        .price-slider-container {
            position: relative;
            height: 20px;
            display: flex;
            align-items: center;
        }
        .price-slider-container input[type="range"] {
            position: absolute;
            left: 0;
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            pointer-events: none; /* Let the thumbs be the only interactive parts */
        }
        .price-slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: var(--primary-accent);
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto; /* Re-enable pointer events for the thumb */
            border: 2px solid var(--background-secondary);
        }
        .price-slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background-color: var(--primary-accent);
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            border: 2px solid var(--background-secondary);
        }
        .price-slider-track {
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: var(--background-tertiary);
            border-radius: 2px;
        }
        .price-slider-range {
            position: absolute;
            height: 4px;
            background-color: var(--primary-accent);
            border-radius: 2px;
        }

        /* 4. Bento Grid Layout */
        .bento-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
        }
        .bento-item {
            background-color: var(--background-tertiary);
            border-radius: var(--border-radius);
            padding: 1rem;
            transition: transform 0.2s ease-in-out;
        }
        .bento-item:hover {
            transform: translateY(-4px);
        }
        .bento-item-1 { grid-column: span 4; }
        .bento-item-2 { grid-column: span 2; }
        .bento-item-3 { grid-column: span 2; }

        /* 5. Glassmorphism for Popovers */
        .glass-popover {
            background-color: var(--background-secondary-translucent, rgba(31, 41, 55, 0.5));
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }

        /* 6. Tabular Numbers Typography */
        .tabular-nums {
            font-variant-numeric: tabular-nums;
        }

        /* 11. Command Palette */
        .command-palette-item[data-selected="true"] {
            background-color: var(--primary-accent);
            color: white;
        }
        .command-palette-item[data-selected="true"] svg,
        .command-palette-item[data-selected="true"] span {
            color: white;
        }

        /* 15. Scroll to Top Button */
        .scroll-to-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 30;
        }

    </style>
