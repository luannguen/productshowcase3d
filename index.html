<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 3D Product Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: var(--font-family, 'Poppins', sans-serif);
            --theme-transition-duration: 0.5s;
             transition: background-color var(--theme-transition-duration), color var(--theme-transition-duration);
        }
        
        /* --- BASE STYLES --- */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .group:hover .flipper, .group.hover .flipper {
            transform: rotateY(180deg);
        }
        .carousel-container {
            perspective: 1500px;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .carousel-item {
            position: absolute;
            width: 300px;
            height: 200px;
            backface-visibility: hidden;
            transition: transform 0.5s, opacity 0.5s, filter 0.5s;
        }
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-1%, 2%); }
        }
        .animate-kenburns {
            animation: kenburns 20s ease-out forwards;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- GRADIENT BACKGROUND --- */
        body.gradient-bg {
            background-size: 200% 200%;
            background-image: linear-gradient(
                -45deg,
                var(--bg-gradient-1, #111827),
                var(--bg-gradient-2, #1f2937),
                var(--bg-gradient-3, #111827)
            );
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ADVANCED UI/UX STYLES --- */

        /* Shimmer Skeleton Loading */
        .skeleton {
            position: relative;
            overflow: hidden;
            background-color: var(--background-tertiary);
        }
        .shimmer-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Interactive Gradient Border */
        .interactive-border {
            position: relative;
            z-index: 1;
        }
        .interactive-border::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px;
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, var(--header-gradient-from), var(--primary-accent), var(--header-gradient-to));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .interactive-border:hover::before {
            opacity: 1;
        }

        /* Redesigned Product Badges */
        .product-badge-new {
            background-color: var(--primary-accent) !important;
            color: var(--background-primary, #111827) !important;
            font-weight: 700 !important;
        }
        .product-badge-bestseller {
            background-color: var(--header-gradient-from) !important;
            color: var(--background-primary, #111827) !important;
            font-weight: 700 !important;
        }

        /* AI Assistant Chat Bubble */
        .chat-bubble-user {
            background-color: var(--primary-accent);
            color: white;
        }
        .chat-bubble-model {
            background-color: var(--background-tertiary);
        }

        /* Glassmorphism Header */
        .glass-header {
            background-color: var(--background-primary-translucent, rgba(17, 24, 39, 0.6));
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }
        
        /* Price Slider - existing styles are sufficient */
        /* ... */
        
    </style>
